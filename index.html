<body>
<canvas id="canvas" width="1920" height="1080"></canvas>

<img id="placeWater" src="resources/images/elements/water%20block.png"
     height="64" width="47" style="position: absolute; top:20px;left:35px;color: aqua;font-size: 56px" onclick="switchElement('water')" alt="Water"/>
<img id="placeSand" src="resources/images/rpg2ddeserttileset/PNG/stones_3.png"
     height="58" width="60" style="position: absolute; top:100px;left:30px;color: aqua;font-size: 56px" onclick="switchElement('sand')" alt="Sand"/>
<img id="placeGas"    src="resources/images/elements/Smoke.png"
     height="62" width="62" style="position: absolute; top:175px;left:30px;color: aqua;font-size: 56px" onclick="switchElement('gas')" alt="Smoke"/>
<img id="placeGround" src="resources/images/elements/brown%20block.png"
     height="64" width="47" style="position: absolute; top:20px;left:110px;color: aqua;font-size: 56px" onclick="switchElement('ground')" alt="Ground"/>
<img id="placeNothing" src="resources/images/rpg2ddeserttileset/PNG/decor_6.png"
     height="53" width="95" style="position: absolute; top:100px;left:88px;color: aqua;font-size: 56px" onclick="switchElement('nothing')" alt="Erase"/>

<div style="position: absolute; top:19px; right: 34px; color: aliceblue">ALT + 1 : HELP</div>

     <div id="infoContainer"
          style="display: none; position: absolute; top:30px; left: 222px;background-color: #2b3ca0; font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;color: azure; padding:15px;">
        <table style="width: 420px;">
            <tr>
                <th id="infoContainerHeader" colspan="3" style="color:chocolate;"><h2>Particle Playgound</h2></th>
            </tr>
            <tr>
                <th colspan="2" style="font-size: large;font-weight: 900;">Sightbait</th>
                <th colspan="2">Info</th>
            </tr>
            <tr>
                <th colspan="2">Click</td>
                <td>Click the canvas to drawing some amount of selected element.</td>
            </tr>
            <tr>
                <th colspan="2">Icons</td>
                <td>Click an icon to select that element type for drawing.</td>
            </tr>
        </table>        
     </div>
